systematics = ${name}_systematics
var_mapping = ${name}_var_mapping
var_mapping_mc = ${name}_var_mapping_mc
analysis_binning = ${name}_2D_binning
data = 
livetime = 182784657

[IC86_pass2_SnowStorm_example_tracks_2D_binning]
